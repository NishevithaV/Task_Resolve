<app-header />

<main>
  <ul id="users">
    <!-- passes invididual user data as inputs to usercomp using property binding -->
     @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
     }
  </ul>

  <user-tasks [name]="selectedUser ? selectedUser.name : ''" />
</main>
