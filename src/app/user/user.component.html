<app-card>
  <article>
    <button [class.active]="selected" (click)="onSelectUser()">
      <!-- property binding -->
      <img
        [src]="imagePath()"
        [alt]="user.name"
      />
      <!-- string interpolation -->
      <span>{{ user.name }}</span>
    </button>
  </article>
</app-card>
