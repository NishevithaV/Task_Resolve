
<!-- cancel emitted from new-task triggers function call here -->
<app-new-task *ngIf="isAddingNewTask" (cancel)="onCancelAddTask()" />


<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2> 
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <!-- $event to access event-data emitted -->
                <app-task [task]="task" (complete)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
